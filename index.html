<!DOCTYPE html>
<html>
  <head>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Title -->
    <h1>To DO</h1>

    <!-- Instructions -->
    <div class="helpText" id="third">
      <p>Enter text into the input field to add items to your list.</p>
      <p>Click the item to mark it as complete.</p>
      <p>Click the "X" to remove the item from your list.</p>
      <p>Can't decide what to do next? Click 'random' to decide for you. </p>
    </div>
    

    <!-- Input & Buttons-->
    <div>
      <input id="userInput" type="text" placeholder="New item..." maxlength="27">
      <button id="enter">add</button>
      <button id="random">random</button>
    </div>

    <!-- Empty List -->
    <div class="listItems">
      <ul>
      </ul>
    </div>
    
  </body>
</html>
